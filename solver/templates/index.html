<html>
<head>
<title>Sudoku Solver</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <link href='/static/solver/css/solver.css' rel='stylesheet' type='text/css'></link>
  <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src='/static/solver/js/util.js'> </script>
  <script> 
$(function(fn){
})
  </script>
</head>
<body>
  <form id='csrf_form'>{% csrf_token %} </form>
  <h2>All your sudoku are belong to us</h2>
  <div id='list_div'>
    <h3 id='board_name'>My Puzzles:</h3>
    <table id='board_list_table'>
    {% for board in board_list %}
      <tr id='board_{{board.id}}' class={% cycle 'first_row' 'second_row' %}>
        <td class='board_name_cell'>{{ board.name  }}</td>
        <td><span><a class='board_icon ui-icon ui-icon-pencil' 
             href='board.html/{{ board.id }}/'></a></td>
        <td><a class='board_icon ui-icon ui-icon-trash' 
             href='javascript:delete_board({{ board.id }});'></a></td>
      </tr>
    {% endfor %}
      <tr>
        <td class='board_name_cell new_board_cell'>Create New: </td>
        <td class='new_board_cell' colspan=2>
          <a class='ui-icon ui-icon-plus' href='board.html'></a>
        </td>
      </tr>
    </table>
  </div>
  <div id='controls_div'>
    <table id='controls_table'>
    </table>
  </div>
</body>
</html>
